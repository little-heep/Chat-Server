<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>账户信息 - TCP服务器管理系统</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
        }
        .nav {
            background: #FFE4E1;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }
        .nav a, .logout-btn {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.2);
        }
        .nav a:hover, .logout-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 35px;
            background: rgba(255,255,255,0.9);
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #ec407a;
            text-align: center;
            margin-bottom: 35px;
            font-size: 2.2em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #5c6bc0;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #bbdefb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.9);
        }
        .form-group input:focus {
            outline: none;
            border-color: #90caf9;
            box-shadow: 0 0 10px rgba(144,202,249,0.3);
        }
        button {
            width: 100%;
            padding: 14px;
            background: #87CEEB;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        
        button:hover {
            background: #75bcd6;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        
        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        
        button:active::after {
            animation: ripple 0.6s ease-out;
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(100, 100);
                opacity: 0;
            }
        }
        .message {
            text-align: center;
            margin-top: 20px;
            padding: 12px;
            border-radius: 12px;
            animation: slideIn 0.4s ease-out;
            font-weight: 500;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .success {
            background: linear-gradient(45deg, #a5d6a7, #c8e6c9);
            color: #2e7d32;
        }
        .error {
            background: linear-gradient(45deg, #ef9a9a, #ffcdd2);
            color: #c62828;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="/home.html">返回首页</a>
    </div>

    <div class="container">
        <h1>账户信息</h1>
        <form id="profileForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" value="notlike" readonly>
            </div>
            <div class="form-group">
                <label for="currentPassword">当前密码</label>
                <input type="password" id="currentPassword" required>
            </div>
            <div class="form-group">
                <label for="newPassword">新密码</label>
                <input type="password" id="newPassword" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">确认新密码</label>
                <input type="password" id="confirmPassword" required>
            </div>
            <button type="submit">更新密码</button>
        </form>
        <div id="message" class="message" style="display: none;"></div>
    </div>

    <script>
        // 登录验证已由服务器端统一处理

        document.getElementById('profileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('message');

            // 验证当前密码
            if (currentPassword !== 'serve678') {
                showMessage('当前密码错误', false);
                return;
            }

            // 验证新密码
            if (newPassword !== confirmPassword) {
                showMessage('新密码与确认密码不匹配', false);
                return;
            }

            if (newPassword.length < 6) {
                showMessage('新密码长度必须至少为6个字符', false);
                return;
            }

            // 模拟更新密码
            showMessage('密码更新成功！', true);
            document.getElementById('profileForm').reset();
        });

        function showMessage(text, isSuccess) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${isSuccess ? 'success' : 'error'}`;
            messageDiv.style.display = 'block';

            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
